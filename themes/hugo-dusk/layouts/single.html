{{ partial "header.html" . }}

<article class="post">
    <h1 class="title">{{ .Title }}</h1>

    {{ with .Params.subtitle }}
      <h2 class="subtitle">{{ . }}</h2>
    {{ end }}

    <div class="content">{{ .Content }}</div>

    {{ partial "postfooter.html" . }}
</article>

{{ partial "footer.html" . }}
